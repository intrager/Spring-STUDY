<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <ul>
            <li th:each="dto, state : ${list}" > <!-- 이렇게 콤마로 변수 추가 가능 -->

                <!-- 1. [[${state.index}]] --- [[${dto}]] 상태 객체에서 index는 0, count는 1부터 시작 -->
                <!-- 2. th:if="${dto.sno % 5 == 0}" 반복문과 if 처리 -->
                <!-- 3.
                    <span th:if="${dto.sno % 5 == 0}" th:text="${'---------------' + dto.sno}"></span>
                    <span th:unless="${dto.sno % 5 == 0}" th:text="${dto.first}"></span>
                -->
                <!-- 4. th:text="${dto.sno % 5 == 0} ? ${dto.sno}" 여기서 ${dto.sno} 옆에 : ${dto.first} 를 붙이면
                    ${dto.sno}가 아닌 부분에서 ${dto.first}가 출력됨 -->
            </li>
            <th:block th:each="dto: ${list}">
                <li th:text="${dto.sno % 5 == 0}?${dto.sno}:${dto.first}"></li>
            </th:block> <!-- th:text나 th:value 등 별도의 태그를 붙일 필요가 없음 -->
        </ul>
    </body>
</html>
