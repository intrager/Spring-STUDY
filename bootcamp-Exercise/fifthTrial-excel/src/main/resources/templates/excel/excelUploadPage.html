<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/excel/upload}" id="uploadExcelForm" enctype="multipart/form-data" method="post">
        <div class="upload_file">
            <label for="excelFile">Excel 업로드</label>
            <input type="file" id="excelFile" name="excelFile"/>
            <button type="submit">
                <span>저장</span>
            </button>
        </div>
    </form>
</body>
</html>
